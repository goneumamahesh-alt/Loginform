<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Sign Up Form</title>

  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">

  
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
  <style>
    .image{
        background: url(sky\ \(2\).jpg)
    }
    .down{
        margin-top:100px;
    }
    body{
        background-image: linear-gradient(to right top, #6bb8d1, #69b5e1, #78afed, #96a6f2, #ba9aed, #d992de, #f08cc9, #ff89b2, #ff9697, #ffae79, #ffcd62, #fbef5f);
        background-repeat: no-repeat;
        background-attachment: fixed;
    }
     
  </style>
</head>
<body class="bg-light">

  <div class="container  mt-5">
    <div class="row justify-content-center down">
      <div class="col-md-5 border rounded-4 bg-white p-4 shadow text-center">
        
        <i class="fa fa-user fa-3x mb-3 text-primary"></i>
        <h2 class="mb-4">Sign Up</h2>

        <!-- Username -->
        <div class="input-group mb-3">
          <span class="input-group-text"><i class="fa fa-user"></i></span>
          <input type="text" class="form-control" placeholder="Username">
        </div>

        <!-- Email -->
        <div class="input-group mb-3">
          <span class="input-group-text"><i class="fa fa-envelope"></i></span>
          <input type="email" class="form-control" placeholder="Email">
        </div>

        <!-- Password -->
        <div class="input-group mb-3">
          <span class="input-group-text"><i class="fa fa-lock"></i></span>
          <input type="password" class="form-control" placeholder="Password">
        </div>

        <!-- Confirm Password -->
        <div class="input-group mb-3">
          <span class="input-group-text"><i class="fa fa-lock"></i></span>
          <input type="password" class="form-control" placeholder="Confirm Password">
        </div>

        <!-- Sign Up Button -->
        <button class="btn btn-success bdage-pill ">Sign Up</button>
      </div>
      <div class="col-md-4 border text-center image">
        <h2 class="mt-3 text-white">Sign In with<br> Social Media</br></h2>
        <button class="btn btn-primary mt-3"><i class="fa fa-facebook"></i> Sign in With Facebook</button><br>
        <button class="btn btn-warning mt-3"><i class="fa fa-instagram"></i> Sign in With Instagram</button><br>
        <button class="btn btn-danger mt-3"><i class="fa fa-google"></i>  Sign in With Google</button><br>

      </div>
    </div>
  </div>

  <!-- âœ… Bootstrap JS (optional) -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
